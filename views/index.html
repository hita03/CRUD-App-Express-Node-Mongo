<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
  <body>
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <main id="site-main">
        <div class="conatiner">
            <div class="box-nav d-flex justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New User <i class="fas fa-user"></i></span>
                </a>
            </div>

            <form action="/" method="post">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1234</td>
                        <td>Leo Juneja</td>
                        <td>leo@me.com</td>
                        <td>D</td>
                        <td>9823764509</td>
                        <td><a href="#" class="btn border-shadow update">
                            <span class="text-gradient"><i class="fas fa-pencil-alt"></i></i></span>
                        </a></td>
                        <td><a href="#" class="btn border-shadow delete">
                            <span class="text-gradient"><i class="fas fa-times"></i></i></span>
                        </a></td>
                    </tr>
                </tbody>


            </table>
            </form>
        </div>
    </main>
  </body>
</html>
</body>
</html>
